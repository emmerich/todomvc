<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="../../../assets/base.css">

    <!--[if IE]>
    <script src="../../../assets/ie.js"></script>
    <![endif]-->
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section id="main" class="hidden">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer id="footer" class="hidden">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>0</strong> items left</span>
        <button id="clear-completed" class="hidden">Clear completed (0)</button>
    </footer>
</section>
<footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="https://github.com/emmerich">Steven Hall</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove this ↓ -->
<script src="../../../assets/base.js"></script>
<script src="js/lib/jquery/jquery-1.8.3.min.js"></script>
<script data-main="js/app" src="js/lib/require/require.js"></script>
</body>
</html>
