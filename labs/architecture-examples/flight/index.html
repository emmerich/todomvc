<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="../../../assets/base.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
    <!--[if IE]>
    <script src="../../../assets/ie.js"></script>
    <![endif]-->
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed --><!--
            <li class="completed">
                <div class="view">
                    <input class="toggle" type="checkbox" checked>
                    <label>Create a TodoMVC template</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="Create a TodoMVC template">
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Rule the web</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="Rule the web">
            </li>-->
        </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>0</strong> items left</span>
        <button id="clear-completed">Clear completed (0)</button>
    </footer>
</section>
<footer id="info">
    <p>Double-click to edit a todo</p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="https://github.com/emmerich">Steven Hall</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove this ↓ -->
<script src="../../../assets/base.js"></script>
<script src="js/lib/jquery/jquery-1.8.3.min.js"></script>
<script data-main="js/app" src="js/lib/require/require.js"></script>
</body>
</html>
